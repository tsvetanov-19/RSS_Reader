default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: RSS_Reader_development

test:
  <<: *default
  database: RSS_Reader_test

production:
  <<: *default
  database: RSS_Reader_production
  username: RSS_Reader
  password: <%= ENV['RSS_READER_DATABASE_PASSWORD'] %>
